<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>README 顯示</title>
</head>
<body>
  <main id="readme">Loading README…</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const api = 'https://github.com/lcwihaoei/lcwihaoei.github.io'; // 改你的帳號/倉庫
    fetch(api)
      .then(r => r.json())
      .then(({ content }) => atob(content)) // base64 → 純文字 Markdown
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(console.error);
    </script>

</body>
</html>
