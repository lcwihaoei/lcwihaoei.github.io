name: Update README
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  build:
    name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: lcwihaoei/github-activity-readme@master
        with:
          repo: lcwihaoei/Smart-Parking
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
